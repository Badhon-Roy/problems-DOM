<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
    #collection-product{
        color:#fb05c7;
    }
</style>
</head>
<body class="w-[90%] mx-auto mt-10">
    <section class="grid md:grid-cols-3  gap-4">
        <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/aster-flowers-art-design-26968847.webp" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-3xl">Flower!</h2>
              <p class="text-xl">If a dog chews shoes whose shoes does he choose?</p>
              <h3 class="text-2xl font-semibold">price : 50 $</h3>
              <div class="card-actions">
                <button onclick="getPrice(this)" class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/pexels-pixabay-56866.jpg" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-3xl">Rose!</h2>
              <p class="text-xl">If a dog chews shoes whose shoes does he choose?</p>
              <h3 class="text-2xl font-semibold">price : 150 $</h3>
              <div class="card-actions">
                <button onclick="getPrice(this)" class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/purple-osteospermum-daisy-flower_1373-16.avif" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-3xl">Daisy!</h2>
              <p class="text-xl">If a dog chews shoes whose shoes does he choose?</p>
              <h3 class="text-2xl font-semibold">price : 100 $</h3>
              <div class="card-actions">
                <button onclick="getPrice(this)" class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
    </section>
    <section id="calculation" class="text-center">
        <h2 class="text-center mt-8 text-3xl font-bold mb-3">Your collection</h2>
        <p id="main-total"  class="text-2xl text-center my-3 font-medium">Main total : <span id="main-price">00</span> $</p>
        <p  class="text-2xl text-center my-3 font-medium border-b-4 pb-4 border-black"><span class="text-red-500">  <span class="text-sm text-white badge badge-secondary">(20%)</span>Discount</span> : <span id="discount">00</span> $</p>
        <p  class="text-2xl text-center my-3 font-medium mb-16">Total pay : <span id="total-pay">00</span> $</p>

    </section>




    <script src="js/flower.js"></script>
</body>
</html>
